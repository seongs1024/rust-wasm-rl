<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>RL Playground with rust-wasm</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html {
      touch-action: manipulation;
    }
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial;
      background-color: #101010;
      overflow: hidden;
    }
    body > div:first-child {
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 100vw;
      height: 10vh;
      top: 0;
      padding-left: 1.5em;
      color: #ABBBBA;
      box-shadow: 0 0 3px 2px rgba(0,0,0,0.3);
      background: #654FF0;
      background: -webkit-linear-gradient(left, #654FF0, #8464f8);
      background: -o-linear-gradient(right, #654FF0, #8464f8);
      background: -moz-linear-gradient(right, #654FF0, #8464f8);
      background: linear-gradient(to right, #654FF0, #8464f8);
    }
  </style>
</head>
<body>
  <div>
    <div style="font-size: 18pt; font-weight: bolder; color: white;">
      Reinforcement learning playground with Rust and WebAssembly
    </div>
    <div>
      Test algorithms that you've learned 
      - <a style="color: white" href="https://github.com/seongs1024">Seongs</a> -
    </div>
  </div>
  <div>
    <canvas id="the_canvas_id"></canvas>
    <script type="module">
      import init, { start } from './pkg/rust_wasm_rl.js';
      async function run() {
        await init();
        start("the_canvas_id");
      }
      run();
    </script>
  </div>
</body>
</html>
